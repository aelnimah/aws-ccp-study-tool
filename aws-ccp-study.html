<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#64ffda">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AWS CCP">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 12px;
            border: 1px solid #2d2d44;
        }

        .header h1 {
            color: #64ffda;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2d2d44;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64ffda, #00d4aa);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-container {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #2d2d44;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question-number {
            color: #64ffda;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #ffffff;
            line-height: 1.7;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #2d2d44;
            border: 2px solid #3a3a5a;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .option:hover {
            background: #3a3a5a;
            border-color: #64ffda;
        }

        .option.selected {
            background: #64ffda;
            border-color: #64ffda;
            color: #0f0f23;
        }

        .option.correct {
            background: #00d4aa;
            border-color: #00d4aa;
            color: #0f0f23;
        }

        .option.incorrect {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: #ffffff;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .explanation {
            background: #2d2d44;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #64ffda;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation h3 {
            color: #64ffda;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .explanation p {
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .key-points {
            background: #1a1a2e;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }

        .key-points h4 {
            color: #64ffda;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .key-points ul {
            list-style: none;
            padding-left: 0;
        }

        .key-points li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
            font-size: 0.9rem;
        }

        .key-points li:before {
            content: "â€¢";
            color: #64ffda;
            position: absolute;
            left: 0;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: #64ffda;
            color: #0f0f23;
        }

        .btn-primary:hover {
            background: #00d4aa;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #3a3a5a;
            color: #e6e6e6;
        }

        .btn-secondary:hover {
            background: #4a4a6a;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a2e;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #2d2d44;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64ffda;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .result-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            display: none;
        }

        .result-correct {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            color: #00d4aa;
        }

        .result-incorrect {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        /* Install prompt styles */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #1a1a2e;
            border: 1px solid #64ffda;
            border-radius: 12px;
            padding: 15px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .install-prompt.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .install-prompt h3 {
            color: #64ffda;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .install-prompt p {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
        }

        .install-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .install-btn.primary {
            background: #64ffda;
            color: #0f0f23;
        }

        .install-btn.secondary {
            background: transparent;
            color: #a0a0a0;
            border: 1px solid #3a3a5a;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .question-container {
                padding: 20px;
            }

            .question-text {
                font-size: 1rem;
            }

            .option {
                padding: 12px;
                font-size: 0.9rem;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .install-prompt {
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AWS CCP Study Tool</h1>
        <p>Master the AWS Certified Cloud Practitioner exam with interactive practice questions</p>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-number" id="currentQuestion">1</div>
            <div class="stat-label">Question</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="totalQuestions">74</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="correctAnswers">0</div>
            <div class="stat-label">Correct</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="accuracy">0%</div>
            <div class="stat-label">Accuracy</div>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="question-container">
        <span class="question-number" id="questionNumber">Question 1 of 74</span>
        <div class="question-text" id="questionText"></div>
        
        <div class="options-container" id="optionsContainer"></div>
        
        <div class="result-message" id="resultMessage"></div>
        
        <div class="explanation" id="explanation">
            <h3>Explanation</h3>
            <p id="explanationText"></p>
            <div class="key-points">
                <h4>Key Points</h4>
                <ul id="keyPointsList"></ul>
            </div>
        </div>

        <div class="button-container">
            <button class="btn btn-primary" id="checkAnswer" disabled>Check Answer</button>
            <button class="btn btn-secondary" id="nextQuestion" style="display: none;">Next Question</button>
            <button class="btn btn-secondary" id="previousQuestion">Previous Question</button>
        </div>
    </div>

    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <h3>Install AWS CCP Study Tool</h3>
        <p>Add this app to your home screen for quick access and offline study!</p>
        <div class="install-buttons">
            <button class="install-btn primary" id="installBtn">Install</button>
            <button class="install-btn secondary" id="dismissBtn">Not Now</button>
        </div>
    </div>

    <script>
        // PWA Variables
        let deferredPrompt;
        let installPrompt = document.getElementById('installPrompt');
        let installBtn = document.getElementById('installBtn');
        let dismissBtn = document.getElementById('dismissBtn');

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install prompt after 3 seconds
            setTimeout(() => {
                if (deferredPrompt && !localStorage.getItem('installDismissed')) {
                    installPrompt.classList.add('show');
                }
            }, 3000);
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            }
        });

        dismissBtn.addEventListener('click', () => {
            installPrompt.classList.remove('show');
            localStorage.setItem('installDismissed', 'true');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Load the questions data
        let questions = [];
        let currentQuestionIndex = 0;
        let selectedAnswers = [];
        let answeredQuestions = new Set();
        let correctCount = 0;

        // Load questions from the JSON file
        fetch('aws-ccp-complete.json')
            .then(response => response.json())
            .then(data => {
                questions = data.questions;
                displayQuestion();
                updateStats();
            })
            .catch(error => {
                console.error('Error loading questions:', error);
                document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>Error loading questions</h2><p>Please make sure aws-ccp-complete.json is in the same directory.</p></div>';
            });

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            if (!question) return;

            // Update question number and text
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;

            // Clear previous selections
            selectedAnswers = [];
            
            // Create options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionDiv.dataset.index = index;

                if (question.multiSelect) {
                    optionDiv.addEventListener('click', () => toggleOption(optionDiv, index));
                } else {
                    optionDiv.addEventListener('click', () => selectSingleOption(optionDiv, index));
                }

                optionsContainer.appendChild(optionDiv);
            });

            // Reset UI state
            document.getElementById('checkAnswer').disabled = true;
            document.getElementById('checkAnswer').style.display = 'inline-block';
            document.getElementById('nextQuestion').style.display = 'none';
            document.getElementById('explanation').classList.remove('show');
            document.getElementById('resultMessage').style.display = 'none';

            // Update progress
            updateProgress();
        }

        function toggleOption(optionDiv, index) {
            if (optionDiv.classList.contains('disabled')) return;

            if (optionDiv.classList.contains('selected')) {
                optionDiv.classList.remove('selected');
                selectedAnswers = selectedAnswers.filter(i => i !== index);
            } else {
                optionDiv.classList.add('selected');
                selectedAnswers.push(index);
            }

            document.getElementById('checkAnswer').disabled = selectedAnswers.length === 0;
        }

        function selectSingleOption(optionDiv, index) {
            if (optionDiv.classList.contains('disabled')) return;

            // Clear other selections
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            optionDiv.classList.add('selected');
            selectedAnswers = [index];

            document.getElementById('checkAnswer').disabled = false;
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const isCorrect = arraysEqual(selectedAnswers.sort(), question.correct.sort());
            
            // Mark answered
            answeredQuestions.add(currentQuestionIndex);
            
            // Update correct count
            if (isCorrect) {
                correctCount++;
            }

            // Show result message
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = isCorrect ? 'âœ“ Correct!' : 'âœ— Incorrect';
            resultMessage.className = `result-message ${isCorrect ? 'result-correct' : 'result-incorrect'}`;
            resultMessage.style.display = 'block';

            // Show correct/incorrect answers
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.add('disabled');
                
                if (question.correct.includes(index)) {
                    option.classList.add('correct');
                } else if (selectedAnswers.includes(index) && !question.correct.includes(index)) {
                    option.classList.add('incorrect');
                }
            });

            // Show explanation
            const explanation = document.getElementById('explanation');
            document.getElementById('explanationText').textContent = question.explanation;
            
            const keyPointsList = document.getElementById('keyPointsList');
            keyPointsList.innerHTML = '';
            question.keyPoints.forEach(point => {
                const li = document.createElement('li');
                li.textContent = point;
                keyPointsList.appendChild(li);
            });
            
            explanation.classList.add('show');

            // Update UI
            document.getElementById('checkAnswer').style.display = 'none';
            document.getElementById('nextQuestion').style.display = 'inline-block';
            
            updateStats();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function updateStats() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('correctAnswers').textContent = correctCount;
            
            const accuracy = answeredQuestions.size > 0 ? Math.round((correctCount / answeredQuestions.size) * 100) : 0;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        // Event listeners
        document.getElementById('checkAnswer').addEventListener('click', checkAnswer);
        document.getElementById('nextQuestion').addEventListener('click', nextQuestion);
        document.getElementById('previousQuestion').addEventListener('click', previousQuestion);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !document.getElementById('checkAnswer').disabled) {
                checkAnswer();
            } else if (e.key === 'ArrowRight' && document.getElementById('nextQuestion').style.display !== 'none') {
                nextQuestion();
            } else if (e.key === 'ArrowLeft') {
                previousQuestion();
            }
        });
    </script>
</body>
